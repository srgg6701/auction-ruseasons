MOD_LANGUAGES="Переключение языков"
MOD_LANGUAGES_XML_DESCRIPTION="Этот модуль выводит список доступных языков содержимого (которые опубликованы в Менеджере языков) и позволяет переключаться между ними. Модуль используется в том случае, если на сайте задействована система многоязычности.<br /><strong>Обратите внимание, что Плагин 'Система - Фильтр языков' должен быть опубликован.</strong><br /> При переключении языков модуль перенаправляет пользователя на страницу, назначенную 'главной' для данного языка. В результате все ссылки на страницы сайта будут содержать специальный элемент, указывающий материалы для какого языка они содержат.<br /><strong>Если плагин 'Система - Фильтр языка' не был опубликован, работа модуля может привести к непредвиденным последствиям.</strong><br /><br /><strong>Рекомендуется: </strong><br />1. Откройте в Менеджере языков вкладку Языки контента и убедитесь, что языки, которые вы хотите сделать доступными для переключения на сайте, опубликованы и у них указаны: тег языка, код языка для URL, а так же префикс изображения флага, показываемого в модуле.<br />2. Создайте для каждого языка 'Главную страницу'. Для этого нужно привязать к каждому языку любой пункт меню и назначить его 'Главной страницей'.<br /> 3. После этого можно назначить язык любой статьи, категории, модулю новостей или ссылке в Joomla!.<br />4. Убедитесь, что модуль и плагин опубликованы."
