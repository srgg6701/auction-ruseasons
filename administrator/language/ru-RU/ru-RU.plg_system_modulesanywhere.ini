MA_CLICK_ON_ONE_OF_THE_MODULES_LINKS="Выберите стиль при желании и щелкните по одной из ссылок модулей. Они вставят теги:<br /><span class=&quot;nn_code&quot;>{module ID}</span>, <span class=&quot;nn_code&quot;>{module Module Name}</span>, <span class=&quot;nn_code&quot;>{modulepos Position}</span>"
MA_COMPONENTS_DESC="Эти настройки имеют эффект в компонентной области.<br />Вы можете выбрать, в каких компонентах нельзя включать Modules Anywhere. Советую не разрешать Modules Anywhere в компонентах, в которых пользователи небэкэнда могут отправить контент."
MA_DEFAULT_DATA_TAG_SETTINGS="Настройки Тегов по умолчанию"
