PLG_SYSTEM_MODULESANYWHERE="System - Modules Anywhere"
PLG_SYSTEM_MODULESANYWHERE_DESC="Modules Anywhere - вставляйте модули куда угодно в Joomla!"

MODULES_ANYWHERE="Modules Anywhere"
MODULES_ANYWHERE_DESC="<p>Легко вставляйте модули куда угодно в Ваш сайт.</p><p>Вы можете вставить модули, используя синтаксис:<br />Используя имя модуля: <span class=&quot;nn_code&quot;>{module Main Menu}</span><br />Используя идентификатор id модуля: <span class=&quot;nn_code&quot;>{module 3}</span></p><p>Вы также можете поместить полные позиции модуля, используя синтаксис:<br /><span class=&quot;nn_code&quot;>{modulepos mainmenu}</span></p><p>Чтобы использовать другой стиль чем по умолчанию, Вы можете сделать это:<br /><span class=&quot;nn_code&quot;>{module Main Menu&#124;horz}</span><br />Вы можете выбрать из: table, horz, xhtml, rounded, none (и любой дополнительный стиль, который Ваш шаблон поддерживает).</p>"

MA_EXTENSION_CAN_NOT_FUNCTION="%s не может функционировать."
